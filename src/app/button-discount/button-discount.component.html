<div class="container">
    <div style="display:inline; align-items: center;">
        <h6>Copies</h6>
        <div class="input-group">
            <div class="input-group-prepend">
                <button class="btn btn-primary btn-sm" (click)="downQuantity()">-</button>
            </div>
            <input type="text" class="text-center input-number" [(ngModel)]="quantity" >
            <div  class="input-group-prepend">
                <button class="btn btn-primary btn-sm" (click)="upQuantity()">+</button>
            </div>                
        </div>
    </div>
</div>
