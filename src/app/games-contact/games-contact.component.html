<div class="contact-container">
    <h2>Contacta con GameCenter</h2>
    <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" id="name" class="form-control" required [(ngModel)]="contact.name" name="name" #name="ngModel">
        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
          El nombre es requerido.
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" class="form-control" required [(ngModel)]="contact.email" name="email" #email="ngModel">
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
          Correo electrónico inválido.
        </div>
      </div>
  
      <div class="form-group">
        <label for="message">Mensaje</label>
        <textarea id="message" class="form-control" required [(ngModel)]="contact.message" name="message" #message="ngModel"></textarea>
        <div *ngIf="message.invalid && (message.dirty || message.touched)" class="alert alert-danger">
          El mensaje es requerido.
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="contactForm.invalid">Enviar</button>
    </form>
  </div>
